<!DOCTYPE html>
<html lang="en-us">
    
<head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <!--javascript-->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <!--reset-->
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
	<!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <!--css-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>
<body onload="pickAWord()">
	<div class="container-fluid">
		<div class="jumbotron text-center">
  			<h1>Guess The Word! A Music Affair</h1>
  		</div>
  		<div class="row">
  			<div class="col-md-6 col-sm-12">
  				<div class="panel panel-default">
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-md-6 col-sm-6">
  								<figure>
	  								<img class="img-responsive" src="assets/images/musicnote.jpg">
  								</figure>
  							</div>
  							<div class="col-md-offset-1 col-md-5 col-sm-6">
  								<canvas id="imgCanvas" width="200" height="350"></canvas>
  								<p id="userMessage" class="messageText"></p>
  							</div>
  						</div>	
  					</div>
    				<div class="panel-footer" id="audioFrame">
    					<audio controls id="h2O">
    						<source src="assets/audio/Nicki_Minaj_-_Super_Bass-4JipHEz53sU.mp3" type="audio/mpeg">
						</audio>
						<div class="attribution-block"><a href="https://www.amoyshare.com/free-mp3-finder/?v=nicki%20minaj%20super%20base&t=youtube">Super Bass ( Nicki Minaj )</a> (c) AmoyShare Free MP3 Finder <a href="http://creativecommons.org/licenses/by/3.0/"></a> </div>
    				</div>
				</div>
  			</div>
  			<div class="text-center col-md-6 col-sm-12">
				<div class="panel panel-default">
  					<div class="panel-body">
    					<h3>Press any key to get started!</h3>
						<h4>Wins:</h4>
						<p id="totalWins"></p>
						<h4>Current Word</h4>
						<p id="currentWord" class="guessWord"></p>
						<h4>Number of guesses remaining:</h4>
						<p id="numOfGuesses"></p>
						<h4>Letters already guessed</h4>
						<div class="well" id="lettersGuessed"></div>
						<button id="nextWord" class="generateWord">Next Word</button>
						<p id="dispMessage"></p>
					</div>
				</div>
			</div>
  		</div>

     </div>
     <script src="assets/javascript/game.js"></script>

</body>
</html>
